version: '3.8'

services:
  # Airbyte Server Service
  airbyte-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airbyte-server
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=jdbc:postgresql://airbyte-db:5432/airbyte
      - DATABASE_USER=airbyte
      - DATABASE_PASSWORD=airbyte
      - DATABASE_DB=airbyte
      - AIRBYTE_ROLE=server
      - JAVA_OPTS=-Xms512m -Xmx2048m
    volumes:
      - airbyte-data:/data
      - airbyte-logs:/logs
    depends_on:
      - airbyte-db
    networks:
      - airbyte-network
    restart: unless-stopped

  # PostgreSQL Database for Airbyte
  airbyte-db:
    image: postgres:15-alpine
    container_name: airbyte-db
    environment:
      - POSTGRES_USER=airbyte
      - POSTGRES_PASSWORD=airbyte
      - POSTGRES_DB=airbyte
    volumes:
      - airbyte-db-data:/var/lib/postgresql/data
    networks:
      - airbyte-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airbyte"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Airbyte Webapp (Optional - for UI)
  # Uncomment if you want the web UI
  # airbyte-webapp:
  #   image: airbyte/webapp:latest
  #   container_name: airbyte-webapp
  #   ports:
  #     - "8000:80"
  #   depends_on:
  #     - airbyte-server
  #   networks:
  #     - airbyte-network
  #   restart: unless-stopped

volumes:
  airbyte-data:
  airbyte-logs:
  airbyte-db-data:

networks:
  airbyte-network:
    driver: bridge

