services:
  postgres:
    image: postgres:16-alpine
    container_name: data_warehouse_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-data_warehouse}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  streamlit:
    build:
      context: ./streamlit
      dockerfile: Dockerfile
    container_name: data_warehouse_streamlit
    restart: unless-stopped
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - DB_HOST=postgres
      - DB_NAME=${POSTGRES_DB:-data_warehouse}
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - DB_PORT=5432
    volumes:
      - ./streamlit/app.py:/app/app.py:ro
      - ./streamlit/pages:/app/pages:ro
      - ./streamlit/ai:/app/ai:ro
      - ./dbt/models/schema_ai.md:/dbt/models/schema_ai.md:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8501)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - postgres

  dbt-docs:
    build:
      context: ./dbt
      dockerfile: Dockerfile
    container_name: data_warehouse_dbt_docs
    restart: unless-stopped
    ports:
      - "${DBT_DOCS_PORT:-8080}:80"
    environment:
      - DBT_HOST=postgres
      - DBT_PORT=5432
      - DBT_USER=${POSTGRES_USER:-postgres}
      - DBT_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - DBT_DBNAME=${POSTGRES_DB:-data_warehouse}
      - DBT_SCHEMA=dbt
      - WAIT_FOR_DB=true
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    platform: linux/amd64
    container_name: data_warehouse_sqlserver
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${SQLSERVER_SA_PASSWORD:-YourStrong@Passw0rd}
      - MSSQL_PID=Developer
    ports:
      - "${SQLSERVER_PORT:-1433}:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./adventureworks:/adventureworks:ro
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"YourStrong@Passw0rd\" -C -Q 'SELECT 1' -b || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  sqlserver_data:
    driver: local

